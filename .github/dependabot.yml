version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: bundler
    directory: /
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      rails_default:
        patterns:
          - "*"
  - package-ecosystem: bundler
    directory: /gemfiles/rails_61
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      rails_61:
        patterns:
          - "*"
  - package-ecosystem: bundler
    directory: /gemfiles/rails_70
    schedule:
      interval: monthly
    versioning-strategy: lockfile-only
    groups:
      rails_70:
        patterns:
          - "*"
